<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

<style>
   
  body {
    font-family: sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }

  input[type="date"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
  }
   
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  
</style>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Idade</h1>
    <input type="date" id="dataNascimento">
    <button onclick="calcularIdade()">Calcular</button>
    <div id="result"></div>
  </div>

  <script>
    function calcularIdade() {
      var dataNascimento = new Date(document.getElementById("dataNascimento").value);
      var hoje = new Date();

      var anos = hoje.getFullYear() - dataNascimento.getFullYear();
      var meses = hoje.getMonth() - dataNascimento.getMonth();
      var dias = hoje.getDate() - dataNascimento.getDate();

      if (meses < 0 || (meses === 0 && dias < 0)) {
        anos--;
        meses += 12;
      }

      if (dias < 0) {
        var ultimoDiaDoMesAnterior = new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
        dias += ultimoDiaDoMesAnterior;
        meses--;
      }

      document.getElementById("result").innerHTML = "VocÃª tem " + anos + " anos, " + meses + " meses e " + dias + " dias.";
    }
  </script>
 <footer>

  </div>
</footer>
</body>
</html>
